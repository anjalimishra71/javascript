<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: black; color: white;">
    <ul>
        <li class="language">javaScript</li>
    </ul>
</body>
<script>

    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage("TypeScript");

    function addOptiLang(name) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(name));
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("go")

    const secLang=document.querySelector('li:nth-child(2)')
      secLang.innerHTML="java"
      const newly=document.createElement('li');
      newly.textContent="mongo"
      secLang.replaceWith(newly)

      
</script>

</html>
