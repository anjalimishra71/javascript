<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var num = new Array()
        for (var i = 0; i < 5; i++) {
            num[i] = parseInt(prompt("enter number"));
        }
        // var num = [1, 2, 1, 3, 4];
        var check = [];
        for (var i = 0; i < 5; i++) {
            var f = 0;
            for (var j = 0; j < 5; j++) {
                if (num[i] == check[j]) {
                    f = 1;
                    break;
                }
            }
            if (f) {
                continue;
            }
            var count = 1;
            for (var k = i + 1; k < 5; k++) {
                if (num[i] == num[k]) {
                    count++;
                }
            }
            check[i] = num[i];
            document.write(num[i] + " is " + count + "times <br>");
        }


    </script>
</body>

</html>
