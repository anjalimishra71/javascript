<!DOCTYPE html>
<html>
<head>
  <title>structuredClone Deep Copy Demo</title>
</head>
<body>
  <h2>Check Console for Output</h2>

  <script>
    const original = {
      name: "Anjali",
      age: 21,
      hobbies: ["coding", "reading"],
      joined: new Date(),
      details: new Map([["college", "MGDC"], ["course", "BCA"]]),
      greet: function () {
        return `Hello, ${this.name}`;
      }
    };

    // Clone the object deeply using structuredClone
    const deepCopy = structuredClone(original);

    console.log("‚úÖ Original Object:", original);
    console.log("‚úÖ Deep Copied Object:", deepCopy);

    console.log("üìÖ Is Date preserved?", deepCopy.joined instanceof Date); // true
    console.log("üó∫Ô∏è Is Map preserved?", deepCopy.details instanceof Map);   // true
    console.log("‚ùå Is greet function preserved?", typeof deepCopy.greet);   // undefined

    // Modify the deep copy
    deepCopy.name = "Neha";
    deepCopy.hobbies.push("music");

    console.log("üéØ After modifying deep copy:");
    console.log("Original name:", original.name);     // Still "Anjali"
    console.log("Copied name:", deepCopy.name);       // "Neha"
    console.log("Original hobbies:", original.hobbies); // Not affected
    console.log("Copied hobbies:", deepCopy.hobbies);
  </script>
</body>
</html>
